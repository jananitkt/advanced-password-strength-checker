<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Password Strength Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .strength-meter {
      height: 10px;
      border-radius: 5px;
    }
    #feedback {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h3 class="text-center mb-4">🔐 Advanced Password Strength Checker</h3>
    <input id="passwordInput" type="password" class="form-control mb-3" placeholder="Enter your password" oninput="evaluatePassword()">
    <div class="progress mb-2">
      <div id="strengthBar" class="progress-bar strength-meter" role="progressbar" style="width: 0%"></div>
    </div>
    <div id="feedback"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
